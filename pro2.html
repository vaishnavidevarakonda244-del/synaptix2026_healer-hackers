<!DOCTYPE html>
<html>
<head>
    <title>BioSense AI Wearable Dashboard</title>
    <style>
        body {
            font-family: Arial;
            background: #0f172a;
            color: white;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
        }

        .card {
            background: #1e293b;
            padding: 20px;
            margin: 15px;
            border-radius: 10px;
            display: inline-block;
            width: 220px;
        }

        input {
            width: 80%;
            padding: 8px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
        }

        .value {
            font-size: 24px;
            font-weight: bold;
        }

        #risk {
            font-size: 28px;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .low { background: green; }
        .medium { background: orange; }
        .high { background: red; }

        button {
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            background: #3b82f6;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>BioSense AI Wearable System</h1>

<div class="card">
    <h3>Heart Rate (bpm)</h3>
    <input type="number" id="hrInput" placeholder="Enter Heart Rate">
</div>

<div class="card">
    <h3>SpO2 (%)</h3>
    <input type="number" id="spo2Input" placeholder="Enter SpO2">
</div>

<div class="card">
    <h3>Body Temperature (Â°C)</h3>
    <input type="number" step="0.1" id="tempInput" placeholder="Enter Temperature">
</div>

<br>

<button onclick="calculateRisk()">Check Health Risk</button>

<div id="risk">Risk: --</div>

<script>

function calculateRisk() {

    let hr = parseInt(document.getElementById("hrInput").value);
    let spo2 = parseInt(document.getElementById("spo2Input").value);
    let temp = parseFloat(document.getElementById("tempInput").value);

    if(isNaN(hr) || isNaN(spo2) || isNaN(temp)) {
        alert("Please enter all values!");
        return;
    }

    let riskScore = 0;

    if(hr > 110) riskScore += 2;
    if(spo2 < 94) riskScore += 2;
    if(temp > 37.5) riskScore += 1;

    let riskBox = document.getElementById("risk");

    if(riskScore <= 1) {
        riskBox.innerHTML = "Risk: LOW";
        riskBox.className = "low";
    }
    else if(riskScore == 2) {
        riskBox.innerHTML = "Risk: MEDIUM";
        riskBox.className = "medium";
    }
    else {
        riskBox.innerHTML = "Risk: HIGH";
        riskBox.className = "high";
    }
}

</script>

</body>
</html>
